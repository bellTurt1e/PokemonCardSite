<!DOCTYPE html>
<html>

<head>
    <title>Pokemon Card Checker</title>
    <style>
        body {
            background-color: grey;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: auto;
        }

        #cardImage {
            display: none;
            max-width: 200px;
            border-radius: 10px;
            margin-right: 20px;
        }

        #output {
            text-align: left;
            font-size: 18px;
            color: black;
        }

        input, button {
            margin: 10px;
        }
    </style>
</head>

<body>

    <h1>Pokemon Card Checker</h1>

    <input type="text" id="pokemon_number" placeholder="Enter Pokémon Number">
    <button onclick="getPokemonNumber()">Submit</button>

    <div class="container">
        <div class="card-container">
            <img id="cardImage" src="" alt="Pokémon Card">
            <div id="output"></div>
        </div>
    </div>

    <script>
        async function getPokemonNumber() {
            const pokemonNumber = document.getElementById("pokemon_number").value;
            const response = await fetch(`/.netlify/functions/getPokemon?number=${pokemonNumber}`);
            const data = await response.json();

            if (data.data && data.data.length > 0) {
                const card = data.data[0];

                // Show image
                const cardImage = document.getElementById("cardImage");
                cardImage.src = card.images?.large || card.images?.small || "";
                cardImage.style.display = "block";

                // Display card info
                document.getElementById("output").innerHTML = `
                    <strong>Pokémon:</strong> ${card.name}<br>
                    <strong>Rarity:</strong> ${card.rarity || 'Unknown'}<br>
                    <strong>Normal Price:</strong> $${card.tcgplayer?.prices?.normal?.market || 'N/A'}<br>
                    <strong>Holofoil Price:</strong> $${card.tcgplayer?.prices?.holofoil?.market || 'N/A'}
                `;
            } else {
                document.getElementById("output").innerText = "No Pokémon found.";
                document.getElementById("cardImage").style.display = "none"; // Hide image if not found
            }
        }
    </script>

</body>

</html>
